{% extends "base.html" %}
{% block title %}Setup 2FA{% endblock %}
{% block content %}
<h2>Setup Two-Factor Authentication</h2>
<p>Scan the QR code below with your authenticator app:</p>
<img src="https://api.qrserver.com/v1/create-qr-code/?data={{ uri }}&size=200x200" alt="QR Code">
<p>Or enter this code manually: <strong>{{ secret }}</strong></p>
<a href="{{ url_for('login') }}">Proceed to Login</a>
{% endblock %}

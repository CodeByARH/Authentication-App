<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode">
    <button id="toggle-dark-mode" style="position: fixed; top: 10px; right: 10px; z-index: 1000; padding: 8px 12px; background-color: #6200ee; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Toggle Dark Mode
    </button>
    <div class="container" id="draggable-container">
        {% block content %}{% endblock %}
    </div>
    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    <script src="{{ url_for('static', filename='js/draggable_login.js') }}"></script>
</body>
</html>
